<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h2>Bài 1: Xét điểm tốt nghiệp</h2>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">Điểm chuẩn hội đồng: </label>
                    <input type="text" class="form-control" name="" id="diemChuan" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Điểm Toán: </label>
                    <input type="text" class="form-control" name="" id="diemToan" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Điểm Lý: </label>
                    <input type="text" class="form-control" name="" id="diemLy" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Điểm Hóa: </label>
                    <input type="text" class="form-control" name="" id="diemHoa" aria-describedby="helpId" placeholder="">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="">Khu Vực: </label>
                    <ul>
                        <li class="type" id="liKhuVucA">
                            <input type="radio" name="selector" id="rdKhuVucA">
                            <label for="">Khu Vực A</label>
                        </li>
                        <li class="type" id="liKhuVucB">
                            <input type="radio" name="selector" id="rdKhuVucB">
                            <label for="">Khu Vực B</label>
                        </li>
                        <li class="type" id="liKhuVucC">
                            <input type="radio" name="selector" id="rdKhuVucC">
                            <label for="">Khu Vực C</label>
                        </li>
                        <li class="type" id="liKhuVucX">
                            <input type="radio" name="selector" id="rdKhuVucX">
                            <label for="">X (Nếu bạn không thuộc các khu vực trên)</label>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="">Đối tượng dự thi: </label>
                    <ul>
                        <li class="type" id="">
                            <input type="radio" name="selector_dt" id="rdDoiTuong1">
                            <label for="">1</label>
                        </li>
                        <li class="type" id="">
                            <input type="radio" name="selector_dt" id="rdDoiTuong2">
                            <label for="">2</label>
                        </li>
                        <li class="type" id="">
                            <input type="radio" name="selector_dt" id="rdDoiTuong3">
                            <label for="">3</label>
                        </li>
                        <li class="type" id="">
                            <input type="radio" name="selector_dt" id="rdDoiTuong0">
                            <label for="">0 (Nếu bạn không thuộc các đối tượng trên)</label>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-primary" id="btnXetDiem">Xét điểm tốt nghiệp</button>
                <div class="alert alert-primary mt-3" id="xuatThongTin" style="display: none;">

                </div>
            </div>
        </div>
    </div>>
    <div class="container">
        <h2>Bài 2: Tính tiền điện</h2>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="">Tên</label>
                    <input type="text" class="form-control" name="" id="ipTen" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Số Kw</label>
                    <input type="text" class="form-control" name="" id="soKw" aria-describedby="helpId" placeholder="">
                </div>
                <button class="btn btn-primary" id="btnTinhTien">Tính tiền</button>
                <div class="alert alert-primary mt-3" id="xuatHoaDon" style="display: none;">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
